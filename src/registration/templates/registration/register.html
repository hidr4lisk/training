{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{% url 'login:login' %}">Iniciar sesión</a></p>
</div>
{% endblock %}
