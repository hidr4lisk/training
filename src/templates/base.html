<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="navbar">
        {% if user.is_authenticated %}
            <a href="{% url 'login:logout' %}"><button>Cerrar sesión</button></a>
        {% else %}
            <a href="{% url 'login:login' %}"><button>Iniciar sesión</button></a>
            <a href="{% url 'registration:register' %}"><button>Registrarse</button></a>
        {% endif %}
    </div>
    <div class="cuerpo">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
