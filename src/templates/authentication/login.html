{% extends "base.html" %}

{% block content %}
<div class="login-form">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p><a href="{% url 'authentication:signup' %}">¿No tienes cuenta? Regístrate</a></p>
</div>
{% endblock %}
