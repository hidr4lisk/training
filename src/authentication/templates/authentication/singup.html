{% extends "base.html" %}

{% block content %}
<div class="signup-form">
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p><a href="{% url 'authentication:login' %}">¿Ya tienes cuenta? Inicia sesión</a></p>
</div>
{% endblock %}
